{% extends "base.html" %}

{% block title %}Страница не найдена - YaCut{% endblock %}

{% block content %}
<section class="container my-5 px-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead">Извините, запрашиваемая страница не существует.</p>
            <p>Возможно, ссылка была удалена или введена неправильно.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
</section>
{% endblock %}
